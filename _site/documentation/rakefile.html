<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name=viewport content="width=device-width, initial-scale=1"> <title>rakefile | AREA 2023 Workshop</title> <meta name="author" content="Rafael C. Cardoso, Angelo Ferrando"> <meta name="description" content="The Third Workshop on Agents and Robots for reliable Engineered Autonomy (AREA 2023)"> <meta name="keywords" content="autonomous systems, robotics, artificial intelligence, formal verification, sensor systems, programming, formal modelling, software engineering, machine learning"> <link href="/css/main.css" media="screen, projection" rel="stylesheet" type="text/css"> <link rel="canonical" href="/documentation/rakefile.html"> <link href="/favicon.ico" rel="icon"> <link rel="alternate" type="application/atom+xml" title="AREA 2023 Workshop" href="/atom.xml"/> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/v4-shims.css"> <!-- Social media content metadata --> </head> <body> <main class="wrap"> <div class="row"> <article class="post-content"> <p>Includes the following custom tasks:</p> <ul> <li><em>notify</em> - pings google and bing to notify them about changes to the site/sitemap</li> </ul> <p>These 3 tasks have been bundled into custom build and deploy tasks</p> <ul> <li><em>build</em> - runs <code class="language-plaintext highlighter-rouge">jekyll build</code> followed by <code class="language-plaintext highlighter-rouge">minify_html</code></li> <li><em>deploy</em> - runs <code class="language-plaintext highlighter-rouge">s3_website push</code> and then <code class="language-plaintext highlighter-rouge">notify</code></li> </ul> </article> </div> </main> </body> </html>
